{% extends "base.html" %}

{% block title %}Password Reset Complete - Xanula{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <!-- Success Icon -->
        <div class="mx-auto w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Header -->
        <div>
            <h2 class="text-3xl font-bold text-white">
                Password reset complete
            </h2>
            <p class="mt-4 text-gray-400">
                Your password has been successfully reset.
                You can now sign in with your new password.
            </p>
        </div>

        <!-- Sign In Button -->
        <a href="{% url 'account_login' %}"
            class="inline-block w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-secondary-500 hover:from-primary-600 hover:to-secondary-600 text-white font-medium rounded-lg transform hover:scale-[1.02] transition-all duration-200">
            Sign In Now
        </a>
    </div>
</div>
{% endblock %}
