{% extends "base.html" %}

{% block title %}Sign Out - Xanula{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full text-center">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'core:homepage' %}" class="inline-block">
                <span class="text-3xl font-display font-bold text-burgundy-500">Xanula</span>
            </a>
            <h1 class="mt-6 font-display text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">
                Sign Out
            </h1>
            <p class="mt-4 text-gray-600 dark:text-gray-400">
                Are you sure you want to sign out?
            </p>
        </div>

        <!-- Card -->
        <div class="bg-white dark:bg-dark-100 border border-gray-200 dark:border-gray-700 rounded-2xl p-6 shadow-sm">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <a href="{% url 'core:homepage' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Sign Out</button>
                </div>
            </form>
        </div>

        <p class="text-sm text-gray-500 mt-6">
            You can sign back in anytime to access your library.
        </p>
    </div>
</div>
{% endblock %}
