{% extends "base.html" %}

{% block title %}Sign Out - Xanula{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <!-- Header -->
        <div>
            <a href="/" class="inline-block">
                <span
                    class="text-4xl font-bold bg-gradient-to-r from-primary-400 to-secondary-400 bg-clip-text text-transparent">
                    Xanula
                </span>
            </a>
            <h2 class="mt-6 text-3xl font-bold text-white">
                Sign Out
            </h2>
            <p class="mt-4 text-gray-400">
                Are you sure you want to sign out?
            </p>
        </div>

        <!-- Logout Form -->
        <form method="post" action="{% url 'account_logout' %}" class="mt-8">
            {% csrf_token %}

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/"
                    class="px-6 py-3 border border-gray-600 rounded-lg text-gray-300 hover:bg-dark-200 transition-all duration-200">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-primary-500 to-secondary-500 hover:from-primary-600 hover:to-secondary-600 text-white font-medium rounded-lg transform hover:scale-[1.02] transition-all duration-200">
                    Sign Out
                </button>
            </div>
        </form>

        <!-- Message -->
        <p class="text-sm text-gray-500 mt-8">
            You can sign back in anytime to access your library.
        </p>
    </div>
</div>
{% endblock %}
