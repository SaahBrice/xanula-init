<!DOCTYPE html>
<html lang="en" x-data="ebookReader()" :class="readerTheme === 'dark' ? 'dark' : ''">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" :content="readerTheme === 'dark' ? '#1A1915' : '#FAF7F2'">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{ book.title }} - Xanula Reader</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        burgundy: { 50: '#fdf2f4', 100: '#fce7ea', 400: '#C45C6A', 500: '#8B2635', 600: '#7A2130' },
                        forest: { 50: '#f0f5f1', 400: '#5A8B6F', 500: '#2D4739' },
                        gold: { 400: '#E8C59E', 500: '#D4A574' },
                        cream: '#FAF7F2',
                        dark: { 50: '#252420', 100: '#1A1915', 200: '#141310' }
                    },
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        sans: ['Source Sans Pro', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    
    <!-- epub.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', sans-serif; overscroll-behavior: none; margin: 0; padding: 0; }
        
        /* PDF Container - Mobile optimized */
        #pdf-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
            padding: 16px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #pdf-canvas {
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        .dark #pdf-canvas {
            box-shadow: 0 8px 40px rgba(0,0,0,0.4);
        }
        
        /* EPUB Reader */
        #epub-viewer { width: 100%; height: 100%; }
        
        /* Progress Slider */
        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            outline: none;
            width: 100%;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #8B2635;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .dark input[type="range"]::-webkit-slider-thumb {
            background: #FAF7F2;
        }
        
        /* Hide scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Safe areas */
        .safe-area-top { padding-top: max(12px, env(safe-area-inset-top)); }
        .safe-area-bottom { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        
        /* Mobile touch-friendly buttons */
        .touch-btn {
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-cream dark:bg-dark-100 text-gray-900 dark:text-white overflow-hidden h-screen transition-colors"
    @keydown.escape="goBack()"
    @keydown.arrow-left="prevPage()"
    @keydown.arrow-right="nextPage()"
    @keydown.space.prevent="nextPage()">
    
    <!-- Loading -->
    <div x-show="loading" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-cream dark:bg-dark-100">
        <div class="text-center">
            <div class="w-12 h-12 mx-auto mb-4 border-2 border-burgundy-500/30 border-t-burgundy-500 rounded-full animate-spin"></div>
            <p class="text-gray-500 dark:text-gray-400">Loading book...</p>
        </div>
    </div>
    
    <!-- Error -->
    <div x-show="error" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-cream dark:bg-dark-100 p-6">
        <div class="text-center max-w-sm">
            <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-burgundy-500/10 flex items-center justify-center">
                <span class="text-3xl">ðŸ“–</span>
            </div>
            <h2 class="font-display text-xl font-semibold text-gray-900 dark:text-cream mb-2">Unable to Load</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-6" x-text="errorMessage"></p>
            <a href="{% url 'core:library' %}" class="inline-block px-5 py-2 bg-burgundy-500 text-white text-sm font-semibold rounded-lg">Back to Library</a>
        </div>
    </div>
    
    <!-- Main Reader -->
    <div class="h-screen flex flex-col">
        
        <!-- Header -->
        <header x-show="showControls" x-cloak
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-4"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            class="fixed top-0 left-0 right-0 z-40 bg-white/95 dark:bg-dark-100/95 backdrop-blur-lg border-b border-gray-200 dark:border-white/5 safe-area-top">
            <div class="flex items-center justify-between px-3 py-2 max-w-4xl mx-auto">
                <!-- Back -->
                <a href="{% url 'core:library' %}" @click.stop class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5">
                    <svg class="w-5 h-5 text-gray-500 dark:text-cream/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                
                <!-- Title -->
                <div class="flex-1 text-center px-2 min-w-0">
                    <h1 class="font-display font-semibold text-gray-900 dark:text-cream truncate text-sm">{{ book.title }}</h1>
                </div>
                
                <!-- Settings -->
                <button @click.stop="showSettings = !showSettings" class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5">
                    <svg class="w-5 h-5 text-gray-500 dark:text-cream/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Settings Panel -->
        <div x-show="showSettings" x-cloak @click.away="showSettings = false"
            x-transition:enter="transition ease-out duration-150"
            class="fixed top-12 right-2 z-50 w-72 bg-white dark:bg-dark-50 rounded-xl shadow-xl border border-gray-200 dark:border-white/10 p-4">
            
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-3 font-semibold">Reading Settings</p>
            
            <!-- Theme Toggle -->
            <div class="mb-4">
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Theme</p>
                <div class="grid grid-cols-2 gap-2">
                    <button @click="setReaderTheme('light')" 
                        :class="readerTheme === 'light' ? 'ring-2 ring-burgundy-500 bg-white' : 'bg-gray-100 dark:bg-dark-100'" 
                        class="py-3 rounded-lg text-sm font-medium text-gray-700 flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                        Light
                    </button>
                    <button @click="setReaderTheme('dark')" 
                        :class="readerTheme === 'dark' ? 'ring-2 ring-burgundy-500 bg-dark-100' : 'bg-gray-100 dark:bg-dark-100'" 
                        class="py-3 rounded-lg text-sm font-medium text-cream flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                        Dark
                    </button>
                </div>
            </div>
            
            <!-- Font Size (EPUB only) -->
            <div x-show="fileType === 'epub'">
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Font Size</p>
                <div class="grid grid-cols-4 gap-1">
                    <template x-for="size in ['s', 'm', 'l', 'xl']" :key="size">
                        <button @click="setFontSize(size)" 
                            :class="fontSize === size ? 'bg-burgundy-500 text-white' : 'bg-gray-100 dark:bg-dark-100 text-gray-600 dark:text-cream/70'" 
                            class="py-2.5 rounded-lg text-xs font-semibold uppercase" x-text="size"></button>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- Reader Content -->
        <main class="flex-1 overflow-hidden relative" @click="toggleControls()">
            <!-- PDF Viewer -->
            <div x-show="fileType === 'pdf'" id="pdf-viewer" class="absolute inset-0 overflow-auto hide-scrollbar pt-14 pb-28 bg-gray-100 dark:bg-dark-200">
                <canvas id="pdf-canvas"></canvas>
            </div>
            
            <!-- EPUB Viewer -->
            <div x-show="fileType === 'epub'" id="epub-viewer" class="absolute inset-0 pt-14 pb-28 bg-white dark:bg-dark-100"></div>
            
            <!-- Touch Zones (mobile navigation) -->
            <div class="absolute top-14 bottom-28 left-0 w-1/4 z-10" @click.stop="handleLeftTap()"></div>
            <div class="absolute top-14 bottom-28 right-0 w-1/4 z-10" @click.stop="handleRightTap()"></div>
        </main>
        
        <!-- Bottom Controls - Compact for mobile -->
        <footer x-show="showControls" x-cloak
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-4"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 dark:bg-dark-100/95 backdrop-blur-lg border-t border-gray-200 dark:border-white/5 safe-area-bottom">
            <div class="max-w-lg mx-auto px-3 py-2">
                
                <!-- Zoom Controls (PDF only) - Horizontal scrollable on mobile -->
                <div x-show="fileType === 'pdf'" class="flex items-center justify-center gap-1 mb-2">
                    <button @click.stop="zoomOut()" class="touch-btn rounded-lg bg-gray-100 dark:bg-white/5 text-gray-600 dark:text-cream/70 active:scale-95">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/></svg>
                    </button>
                    <span class="px-3 py-1 text-sm font-semibold text-gray-700 dark:text-cream min-w-[56px] text-center" x-text="Math.round(zoomLevel * 100) + '%'"></span>
                    <button @click.stop="zoomIn()" class="touch-btn rounded-lg bg-gray-100 dark:bg-white/5 text-gray-600 dark:text-cream/70 active:scale-95">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                    <button @click.stop="fitToWidth()" class="touch-btn rounded-lg bg-gray-100 dark:bg-white/5 text-gray-600 dark:text-cream/70 active:scale-95 ml-1" title="Fit width">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                    </button>
                </div>
                
                <!-- Page Navigation -->
                <div class="flex items-center gap-2">
                    <button @click.stop="prevPage()" class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 text-gray-500 dark:text-cream/60 active:scale-95">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    
                    <div class="flex-1">
                        <input type="range" min="1" :max="totalPages" x-model="currentPage" @input.stop="goToPage(currentPage)" 
                            class="bg-gray-200 dark:bg-white/10"
                            :style="'background: linear-gradient(to right, #8B2635 ' + progressPercent + '%, transparent ' + progressPercent + '%)'">
                    </div>
                    
                    <button @click.stop="nextPage()" class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 text-gray-500 dark:text-cream/60 active:scale-95">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
                
                <!-- Page Info -->
                <div class="flex items-center justify-between mt-1.5 text-xs">
                    <span class="text-gray-500 dark:text-cream/50">
                        <span class="font-semibold text-gray-700 dark:text-cream" x-text="currentPage"></span> / <span x-text="totalPages"></span>
                    </span>
                    <span class="px-2 py-0.5 rounded-full bg-burgundy-50 dark:bg-burgundy-500/20 text-burgundy-500 dark:text-burgundy-400 font-semibold" x-text="progressPercent + '%'"></span>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        let _pdfDoc = null, _epubBook = null, _epubRendition = null;
        
        function ebookReader() {
            return {
                loading: true, error: false, errorMessage: '', showControls: true, showSettings: false, controlsTimeout: null,
                bookId: {{ book.id }}, ebookUrl: '{{ ebook_url|default:"" }}', initialProgress: {{ reading_progress|default:0 }}, fileType: 'pdf',
                currentPage: 1, totalPages: 1, progressPercent: 0, zoomLevel: 1,
                readerTheme: localStorage.getItem('reader-theme') || (localStorage.getItem('theme') === 'dark' ? 'dark' : 'light'),
                fontSize: localStorage.getItem('reader-fontsize') || 'm',
                
                init() {
                    // Apply initial theme
                    document.documentElement.classList.toggle('dark', this.readerTheme === 'dark');
                    
                    this.fileType = this.ebookUrl.toLowerCase().endsWith('.pdf') ? 'pdf' : 'epub';
                    this.loadBook();
                    setInterval(() => this.syncProgress(), 30000);
                    this.startControlsTimer();
                    window.addEventListener('beforeunload', () => this.syncProgress());
                    window.addEventListener('resize', () => { if (this.fileType === 'pdf' && _pdfDoc) this.fitToWidth(); });
                },
                
                async loadBook() {
                    if (!this.ebookUrl) { this.error = true; this.errorMessage = 'No ebook file found.'; this.loading = false; return; }
                    try {
                        if (this.fileType === 'pdf') await this.loadPdf();
                        else await this.loadEpub();
                    } catch (err) { console.error(err); this.error = true; this.errorMessage = 'Failed to load the book.'; this.loading = false; }
                },
                
                async loadPdf() {
                    _pdfDoc = await pdfjsLib.getDocument(this.ebookUrl).promise;
                    this.totalPages = _pdfDoc.numPages;
                    if (this.initialProgress > 0 && this.initialProgress <= this.totalPages) this.currentPage = this.initialProgress;
                    await this.fitToWidth();
                    this.loading = false;
                },
                
                async renderPdfPage() {
                    if (!_pdfDoc) return;
                    const page = await _pdfDoc.getPage(this.currentPage);
                    const canvas = document.getElementById('pdf-canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Use device pixel ratio for sharp rendering
                    const dpr = window.devicePixelRatio || 1;
                    const viewport = page.getViewport({ scale: this.zoomLevel * dpr });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.width = (viewport.width / dpr) + 'px';
                    canvas.style.height = (viewport.height / dpr) + 'px';
                    
                    await page.render({ canvasContext: ctx, viewport }).promise;
                    this.updateProgress();
                },
                
                async fitToWidth() {
                    if (!_pdfDoc) return;
                    const page = await _pdfDoc.getPage(this.currentPage);
                    const container = document.getElementById('pdf-viewer');
                    const containerWidth = container.clientWidth - 32; // padding
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    this.zoomLevel = Math.max(0.5, Math.min(2.5, containerWidth / unscaledViewport.width));
                    await this.renderPdfPage();
                },
                
                zoomIn() { this.zoomLevel = Math.min(2.5, this.zoomLevel + 0.2); this.renderPdfPage(); },
                zoomOut() { this.zoomLevel = Math.max(0.5, this.zoomLevel - 0.2); this.renderPdfPage(); },
                
                async loadEpub() {
                    _epubBook = ePub(this.ebookUrl);
                    _epubRendition = _epubBook.renderTo('epub-viewer', { width: '100%', height: '100%', spread: 'none', flow: 'paginated' });
                    this.applyTheme(); this.applyFontSize();
                    _epubRendition.on('relocated', (loc) => {
                        if (loc?.start) { this.currentPage = (_epubBook.locations.locationFromCfi(loc.start.cfi) || 0) + 1; this.updateProgress(); }
                    });
                    await _epubBook.ready;
                    await _epubBook.locations.generate(1024);
                    this.totalPages = _epubBook.locations.length();
                    if (this.initialProgress > 0 && this.initialProgress < this.totalPages) {
                        await _epubRendition.display(_epubBook.locations.cfiFromLocation(this.initialProgress));
                    } else { await _epubRendition.display(); }
                    this.loading = false;
                },
                
                nextPage() {
                    if (this.fileType === 'pdf') {
                        if (this.currentPage < this.totalPages) { this.currentPage++; this.renderPdfPage(); document.getElementById('pdf-viewer').scrollTo({ top: 0, behavior: 'smooth' }); }
                    } else if (_epubRendition) { _epubRendition.next(); }
                },
                
                prevPage() {
                    if (this.fileType === 'pdf') {
                        if (this.currentPage > 1) { this.currentPage--; this.renderPdfPage(); document.getElementById('pdf-viewer').scrollTo({ top: 0, behavior: 'smooth' }); }
                    } else if (_epubRendition) { _epubRendition.prev(); }
                },
                
                goToPage(page) {
                    page = parseInt(page);
                    if (this.fileType === 'pdf') { this.currentPage = page; this.renderPdfPage(); document.getElementById('pdf-viewer').scrollTo({ top: 0, behavior: 'smooth' }); }
                    else if (_epubBook?.locations) { const cfi = _epubBook.locations.cfiFromLocation(page - 1); if (cfi) _epubRendition.display(cfi); }
                },
                
                updateProgress() { this.progressPercent = Math.round((this.currentPage / this.totalPages) * 100); },
                
                setReaderTheme(t) {
                    this.readerTheme = t;
                    localStorage.setItem('reader-theme', t);
                    // Apply theme to document
                    document.documentElement.classList.toggle('dark', t === 'dark');
                    this.applyTheme();
                },
                
                applyTheme() {
                    if (!_epubRendition) return;
                    if (this.readerTheme === 'light') {
                        _epubRendition.themes.override('background', '#ffffff');
                        _epubRendition.themes.override('color', '#1a1a1a');
                    } else {
                        _epubRendition.themes.override('background', '#1A1915');
                        _epubRendition.themes.override('color', '#e5e5e5');
                    }
                },
                
                setFontSize(s) { this.fontSize = s; localStorage.setItem('reader-fontsize', s); this.applyFontSize(); },
                applyFontSize() { if (!_epubRendition) return; const sizes = { s: '85%', m: '100%', l: '120%', xl: '140%' }; _epubRendition.themes.fontSize(sizes[this.fontSize] || '100%'); },
                
                toggleControls() { this.showControls = !this.showControls; if (this.showControls) this.startControlsTimer(); },
                handleLeftTap() { if (!this.showControls) { this.showControls = true; this.startControlsTimer(); } else { this.prevPage(); } },
                handleRightTap() { if (!this.showControls) { this.showControls = true; this.startControlsTimer(); } else { this.nextPage(); } },
                startControlsTimer() { if (this.controlsTimeout) clearTimeout(this.controlsTimeout); this.controlsTimeout = setTimeout(() => { if (!this.showSettings) this.showControls = false; }, 5000); },
                goBack() { window.location.href = '{% url "core:library" %}'; },
                
                async syncProgress() {
                    try {
                        await fetch('{% url "core:update_reading_progress_api" %}', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': '{{ csrf_token }}' },
                            body: JSON.stringify({ book_id: this.bookId, current_page: this.currentPage, total_pages: this.totalPages })
                        });
                    } catch (e) {}
                }
            }
        }
    </script>
</body>
</html>
