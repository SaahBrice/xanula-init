<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#FAF7F2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{{ book.title }} - Xanula Reader</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        burgundy: { 50: '#fdf2f4', 100: '#fce7ea', 400: '#C45C6A', 500: '#8B2635', 600: '#7A2130' },
                        forest: { 50: '#f0f5f1', 400: '#5A8B6F', 500: '#2D4739' },
                        gold: { 400: '#E8C59E', 500: '#D4A574' },
                        cream: '#FAF7F2',
                        sepia: '#F4ECD8',
                        dark: { 50: '#252420', 100: '#1A1915', 200: '#141310' }
                    },
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        sans: ['Source Sans Pro', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', sans-serif; overscroll-behavior: none; margin: 0; padding: 0; }
        
        /* Foliate View Styling */
        foliate-view {
            width: 100%;
            height: 100%;
        }
        
        /* Progress Slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            outline: none;
            width: 100%;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #8B2635;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .dark input[type="range"]::-webkit-slider-thumb {
            background: #FAF7F2;
        }
        
        /* Safe areas */
        .safe-area-top { padding-top: max(12px, env(safe-area-inset-top)); }
        .safe-area-bottom { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        
        /* Touch-friendly buttons */
        .touch-btn {
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Theme backgrounds */
        .theme-light { background: #ffffff; color: #1a1a1a; }
        .theme-dark { background: #1A1915; color: #e5e5e5; }
        .theme-sepia { background: #F4ECD8; color: #5b4636; }
    </style>
</head>
<body x-data="ebookReader()" 
    :class="theme === 'dark' ? 'dark' : ''" 
    class="overflow-hidden h-screen"
    @keydown.escape="goBack()"
    @keydown.arrow-left="goLeft()"
    @keydown.arrow-right="goRight()"
    @keydown.space.prevent="goRight()">
    
    <!-- Loading State -->
    <div x-show="loading" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-cream dark:bg-dark-100">
        <div class="text-center">
            <div class="w-12 h-12 mx-auto mb-4 border-2 border-burgundy-500/30 border-t-burgundy-500 rounded-full animate-spin"></div>
            <p class="text-gray-500 dark:text-gray-400">Loading book...</p>
        </div>
    </div>
    
    <!-- Error State -->
    <div x-show="error" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-cream dark:bg-dark-100 p-6">
        <div class="text-center max-w-sm">
            <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-burgundy-500/10 flex items-center justify-center">
                <span class="text-3xl">ðŸ“–</span>
            </div>
            <h2 class="font-display text-xl font-semibold text-gray-900 dark:text-cream mb-2">Unable to Load</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-6" x-text="errorMessage"></p>
            <a href="{% url 'core:library' %}" class="inline-block px-5 py-2 bg-burgundy-500 text-white text-sm font-semibold rounded-lg">Back to Library</a>
        </div>
    </div>
    
    <!-- Main Reader -->
    <div class="h-screen flex flex-col" :class="'theme-' + theme">
        
        <!-- Header -->
        <header x-show="showControls" x-cloak
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-4"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            class="fixed top-0 left-0 right-0 z-40 bg-white/95 dark:bg-dark-100/95 backdrop-blur-lg border-b border-gray-200 dark:border-white/5 safe-area-top">
            <div class="flex items-center justify-between px-3 py-2 max-w-4xl mx-auto">
                <!-- Back -->
                <a href="{% url 'core:library' %}" @click.stop class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5">
                    <svg class="w-5 h-5 text-gray-500 dark:text-cream/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                
                <!-- Title -->
                <div class="flex-1 text-center px-2 min-w-0">
                    <h1 class="font-display font-semibold text-gray-900 dark:text-cream truncate text-sm">{{ book.title }}</h1>
                    <p class="text-xs text-gray-400" x-text="locationText"></p>
                </div>
                
                <!-- Settings -->
                <button @click.stop="showSettings = !showSettings" class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5">
                    <svg class="w-5 h-5 text-gray-500 dark:text-cream/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Settings Panel -->
        <div x-show="showSettings" x-cloak @click.away="showSettings = false"
            x-transition:enter="transition ease-out duration-150"
            class="fixed top-12 right-2 z-50 w-72 bg-white dark:bg-dark-50 rounded-xl shadow-xl border border-gray-200 dark:border-white/10 p-4">
            
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-3 font-semibold">Reading Settings</p>
            
            <!-- Theme Toggle -->
            <div class="mb-4">
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Theme</p>
                <div class="grid grid-cols-3 gap-2">
                    <button @click="setTheme('light')" 
                        :class="theme === 'light' ? 'ring-2 ring-burgundy-500' : ''" 
                        class="py-3 rounded-lg text-xs font-medium bg-white border border-gray-200 text-gray-700 flex flex-col items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                        Light
                    </button>
                    <button @click="setTheme('sepia')" 
                        :class="theme === 'sepia' ? 'ring-2 ring-burgundy-500' : ''" 
                        class="py-3 rounded-lg text-xs font-medium bg-sepia border border-gold-400/50 text-amber-800 flex flex-col items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                        Sepia
                    </button>
                    <button @click="setTheme('dark')" 
                        :class="theme === 'dark' ? 'ring-2 ring-burgundy-500' : ''" 
                        class="py-3 rounded-lg text-xs font-medium bg-dark-100 text-cream flex flex-col items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                        Dark
                    </button>
                </div>
            </div>
            
            <!-- Font Size / Zoom -->
            <div class="mb-4">
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2" x-text="isBookPDF() ? 'Zoom' : 'Font Size'">Font Size</p>
                <div class="flex items-center gap-2">
                    <button @click="decreaseFontSize()" class="touch-btn rounded-lg bg-gray-100 dark:bg-dark-100 text-gray-600 dark:text-cream">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/></svg>
                    </button>
                    <span class="flex-1 text-center text-sm font-medium text-gray-700 dark:text-cream" x-text="getSizeDisplayText()"></span>
                    <button @click="increaseFontSize()" class="touch-btn rounded-lg bg-gray-100 dark:bg-dark-100 text-gray-600 dark:text-cream">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                </div>
            </div>
            
            <!-- Layout (Paginated/Scrolled) -->
            <div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Layout</p>
                <div class="grid grid-cols-2 gap-2">
                    <button @click="setLayout('paginated')" 
                        :class="layout === 'paginated' ? 'bg-burgundy-500 text-white' : 'bg-gray-100 dark:bg-dark-100 text-gray-600 dark:text-cream/70'" 
                        class="py-2.5 rounded-lg text-xs font-semibold">Paginated</button>
                    <button @click="setLayout('scrolled')" 
                        :class="layout === 'scrolled' ? 'bg-burgundy-500 text-white' : 'bg-gray-100 dark:bg-dark-100 text-gray-600 dark:text-cream/70'" 
                        class="py-2.5 rounded-lg text-xs font-semibold">Scrolled</button>
                </div>
            </div>
        </div>
        
        <!-- Reader Content -->
        <main class="flex-1 overflow-hidden relative" @click="toggleControls()">
            <!-- Foliate View Container -->
            <div id="reader-container" class="absolute inset-0 pt-14 pb-24"></div>
            
            <!-- Touch Zones (mobile navigation) -->
            <div class="absolute top-14 bottom-24 left-0 w-1/4 z-10" @click.stop="handleLeftTap()"></div>
            <div class="absolute top-14 bottom-24 right-0 w-1/4 z-10" @click.stop="handleRightTap()"></div>
        </main>
        
        <!-- Bottom Controls -->
        <footer x-show="showControls" x-cloak
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-4"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 dark:bg-dark-100/95 backdrop-blur-lg border-t border-gray-200 dark:border-white/5 safe-area-bottom">
            <div class="max-w-lg mx-auto px-3 py-2">
                
                <!-- Page Navigation -->
                <div class="flex items-center gap-2">
                    <button @click.stop="goLeft()" class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 text-gray-500 dark:text-cream/60 active:scale-95">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    
                    <div class="flex-1">
                        <input type="range" min="0" max="1" step="0.001" x-model="progressFraction" @input.stop="goToFraction($event.target.value)" 
                            class="bg-gray-200 dark:bg-white/10"
                            :style="'background: linear-gradient(to right, #8B2635 ' + progressPercent + '%, transparent ' + progressPercent + '%)'">
                    </div>
                    
                    <button @click.stop="goRight()" class="touch-btn rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 text-gray-500 dark:text-cream/60 active:scale-95">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
                
                <!-- Progress Info -->
                <div class="flex items-center justify-between mt-1.5 text-xs">
                    <span class="text-gray-500 dark:text-cream/50" x-text="chapterText"></span>
                    <span class="px-2 py-0.5 rounded-full bg-burgundy-50 dark:bg-burgundy-500/20 text-burgundy-500 dark:text-burgundy-400 font-semibold" x-text="progressPercent + '%'"></span>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Foliate.js loaded as ES module -->
    <script type="module">
        import '{% static "js/foliate-js/view.js" %}';
    </script>
    
    <!-- Alpine data defined BEFORE Alpine.js loads (deferred) -->
    <script>
        // Global foliate view reference
        window.foliateView = null;
        
        // Define ebookReader for Alpine
        function ebookReader() {
            return {
                loading: true,
                error: false,
                errorMessage: '',
                showControls: true,
                showSettings: false,
                controlsTimeout: null,
                
                bookId: {{ book.id }},
                ebookUrl: '{{ ebook_url|escapejs }}',
                initialProgress: {{ reading_progress|default:0 }},
                
                theme: localStorage.getItem('reader-theme') || 'light',
                fontSize: parseInt(localStorage.getItem('reader-fontsize')) || 100,
                zoomLevel: parseFloat(localStorage.getItem('reader-zoom')) || 1.0,
                layout: localStorage.getItem('reader-layout') || 'paginated',
                
                progressFraction: 0,
                progressPercent: 0,
                locationText: '',
                chapterText: '',
                
                async init() {
                    this.applyTheme();
                    await this.loadBook();
                    this.startControlsTimer();
                    // Sync progress to server every 30 seconds
                    setInterval(() => this.syncProgress(), 30000);
                    // Backup progress to localStorage every 10 seconds
                    setInterval(() => {
                        if (this.progressPercent > 0) {
                            localStorage.setItem(`ebook-${this.bookId}-progress`, this.progressPercent);
                            console.log('[Reader] Saved to localStorage:', this.progressPercent);
                        }
                    }, 10000);
                    window.addEventListener('beforeunload', () => {
                        this.syncProgress();
                        if (this.progressPercent > 0) {
                            localStorage.setItem(`ebook-${this.bookId}-progress`, this.progressPercent);
                        }
                    });
                },
                
                async loadBook() {
                    if (!this.ebookUrl) {
                        this.error = true;
                        this.errorMessage = 'No ebook file found.';
                        this.loading = false;
                        return;
                    }
                    
                    try {
                        // Wait for foliate-view custom element to be defined
                        await customElements.whenDefined('foliate-view');
                        
                        const view = document.createElement('foliate-view');
                        window.foliateView = view;
                        document.getElementById('reader-container').appendChild(view);
                        
                        await view.open(this.ebookUrl);
                        this.applyReaderSettings();
                        
                        view.addEventListener('relocate', (e) => {
                            const { fraction, location, tocItem } = e.detail;
                            this.progressFraction = fraction;
                            this.progressPercent = Math.round(fraction * 100);
                            this.locationText = location ? 'Loc ' + location.current : '';
                            this.chapterText = tocItem?.label || '';
                        });
                        
                        // Resume: use max of localStorage and DB progress
                        const localProgress = parseFloat(localStorage.getItem(`ebook-${this.bookId}-progress`)) || 0;
                        const dbProgress = this.initialProgress || 0;
                        const resumeProgress = Math.max(localProgress, dbProgress);
                        
                        console.log('[Reader] Resume check - Local:', localProgress, 'DB:', dbProgress, 'Using:', resumeProgress);
                        
                        if (resumeProgress > 0 && resumeProgress < 100) {
                            view.goToFraction(resumeProgress / 100);
                        } else {
                            view.renderer.next();
                        }
                        
                        this.loading = false;
                    } catch (err) {
                        console.error('Failed to load book:', err);
                        this.error = true;
                        this.errorMessage = err.message || 'Failed to load the book.';
                        this.loading = false;
                    }
                },
                
                applyReaderSettings() {
                    const view = window.foliateView;
                    if (!view?.renderer) return;
                    
                    const themes = {
                        light: { bg: '#ffffff', fg: '#1a1a1a' },
                        sepia: { bg: '#F4ECD8', fg: '#5b4636' },
                        dark: { bg: '#1A1915', fg: '#e5e5e5' }
                    };
                    const t = themes[this.theme] || themes.light;
                    
                    // Check if it's a fixed layout (PDF) - font-size doesn't apply
                    const isFixedLayout = view.isFixedLayout;
                    
                    if (isFixedLayout) {
                        // For PDFs: apply zoom and theme colors to container
                        document.getElementById('reader-container').style.background = t.bg;
                        // Apply zoom level to the fixed-layout renderer
                        view.renderer.setAttribute('zoom', this.zoomLevel.toString());
                    } else {
                        // For EPUB: apply full CSS including font-size
                        if (view.renderer.setStyles) {
                            // Use !important and target multiple elements to ensure font-size is applied
                            const fontSizeCSS = `
                                html {
                                    background: ${t.bg} !important;
                                    color: ${t.fg} !important;
                                    font-size: ${this.fontSize}% !important;
                                }
                                body {
                                    background: ${t.bg} !important;
                                    color: ${t.fg} !important;
                                }
                            `;
                            view.renderer.setStyles(fontSizeCSS);
                        }
                        // Apply layout setting for EPUB
                        if (view.renderer.setAttribute) {
                            view.renderer.setAttribute('flow', this.layout);
                        }
                    }
                },
                
                // Helper to check if current book is a PDF/fixed layout
                isBookPDF() {
                    return window.foliateView?.isFixedLayout ?? false;
                },
                
                setTheme(t) {
                    this.theme = t;
                    localStorage.setItem('reader-theme', t);
                    document.documentElement.classList.toggle('dark', t === 'dark');
                    this.applyReaderSettings();
                },
                
                applyTheme() {
                    document.documentElement.classList.toggle('dark', this.theme === 'dark');
                },
                
                increaseFontSize() {
                    if (this.isBookPDF()) {
                        // For PDFs: adjust zoom level (0.5 to 3.0)
                        this.zoomLevel = Math.min(3.0, Math.round((this.zoomLevel + 0.1) * 10) / 10);
                        localStorage.setItem('reader-zoom', this.zoomLevel);
                    } else {
                        // For EPUB: adjust font size (60% to 200%)
                        this.fontSize = Math.min(200, this.fontSize + 10);
                        localStorage.setItem('reader-fontsize', this.fontSize);
                    }
                    this.applyReaderSettings();
                },
                
                decreaseFontSize() {
                    if (this.isBookPDF()) {
                        // For PDFs: adjust zoom level (0.5 to 3.0)
                        this.zoomLevel = Math.max(0.5, Math.round((this.zoomLevel - 0.1) * 10) / 10);
                        localStorage.setItem('reader-zoom', this.zoomLevel);
                    } else {
                        // For EPUB: adjust font size (60% to 200%)
                        this.fontSize = Math.max(60, this.fontSize - 10);
                        localStorage.setItem('reader-fontsize', this.fontSize);
                    }
                    this.applyReaderSettings();
                },
                
                // Get the display text for font size or zoom level
                getSizeDisplayText() {
                    if (this.isBookPDF()) {
                        return Math.round(this.zoomLevel * 100) + '%';
                    }
                    return this.fontSize + '%';
                },
                
                setLayout(l) {
                    this.layout = l;
                    localStorage.setItem('reader-layout', l);
                    this.applyReaderSettings();
                },
                
                goLeft() { window.foliateView?.goLeft(); },
                goRight() { window.foliateView?.goRight(); },
                goToFraction(fraction) { window.foliateView?.goToFraction(parseFloat(fraction)); },
                
                toggleControls() {
                    this.showControls = !this.showControls;
                    if (this.showControls) this.startControlsTimer();
                },
                
                handleLeftTap() {
                    if (!this.showControls) { this.showControls = true; this.startControlsTimer(); }
                    else { this.goLeft(); }
                },
                
                handleRightTap() {
                    if (!this.showControls) { this.showControls = true; this.startControlsTimer(); }
                    else { this.goRight(); }
                },
                
                startControlsTimer() {
                    if (this.controlsTimeout) clearTimeout(this.controlsTimeout);
                    this.controlsTimeout = setTimeout(() => {
                        if (!this.showSettings) this.showControls = false;
                    }, 5000);
                },
                
                goBack() { window.location.href = '{% url "core:library" %}'; },
                
                async syncProgress() {
                    try {
                        const response = await fetch('{% url "core:update_reading_progress_api" %}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({
                                book_id: this.bookId,
                                current_page: this.progressPercent,
                                total_pages: 100
                            })
                        });
                        const data = await response.json();
                        console.log('[Reader] API sync result:', data);
                    } catch (e) { console.error('[Reader] Failed to sync progress:', e); }
                }
            };
        }
    </script>
</body>
</html>
